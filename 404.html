<!DOCTYPE html>
<html lang="en"
    x-data="{ 
        // Handle dark mode toggle when the page is loaded
        theme: localStorage.theme || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark'), 
        
        // Workaround fix to handle viewport height issue on mobile browsers
        // https://stackoverflow.com/questions/37112218/css3-100vh-not-constant-in-mobile-browser
        viewportHeight: (window.innerHeight * 0.01) + 'px'
    }"
    :class="theme == 'dark' ? 'dark' : ''"
    :style="{ 
        '--vh': viewportHeight
    }"
    @resize.window="viewportHeight = (window.innerHeight * 0.01) + 'px'"
>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="robots" content="noindex">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">

    </style>

    <!-- Scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="./src/js/app.js"></script>
    
    <title>Page Not Found</title>
</head>
<body class="relative flex items-center justify-center min-h-screen antialiased bg-white dark:bg-neutral-900">
    <div class="space-y-4 text-center">
        <p class="text-2xl font-bold text-black sm:text-3xl lg:text-4xl dark:text-white">Page Not Found</p>
        <p class="text-base text-neutral-700 dark:text-neutral-300">The page you were trying to view does not exist.</p>
    </div>
</body>
</html>
